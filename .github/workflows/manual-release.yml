name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., alpha-1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a pre-release?'
        required: true
        type: boolean
        default: true

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Build app plugin
      run: |
        cd app
        npm install
        npm run build
        zip -r ../platformbuilds-miradorstack-app-${{ github.event.inputs.version }}.zip dist/*

    - name: Build datasource plugin
      run: |
        cd datasource
        npm install
        npm run build
        zip -r ../platformbuilds-miradorstack-datasource-${{ github.event.inputs.version }}.zip dist/*

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: Mirador Stack ${{ github.event.inputs.version }}
        body: |
          Release version ${{ github.event.inputs.version }}
          
          This release includes:
          - Mirador Explorer app plugin
          - Mirador Core Connector datasource plugin
          
          ### Installation
          1. Download the appropriate plugin zip files
          2. Extract to your Grafana plugins directory
          3. Add to your grafana.ini:
             ```ini
             [plugins]
             allow_loading_unsigned_plugins = platformbuilds-miradorstack-app,platformbuilds-miradorstack-datasource
             ```
          4. Restart Grafana
          
          See README.md for full installation and configuration instructions.
        files: |
          platformbuilds-miradorstack-app-${{ github.event.inputs.version }}.zip
          platformbuilds-miradorstack-datasource-${{ github.event.inputs.version }}.zip
        prerelease: ${{ github.event.inputs.prerelease }}