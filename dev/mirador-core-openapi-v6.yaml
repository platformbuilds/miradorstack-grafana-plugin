# Trace Service Schema
TraceServiceRequest:
  type: object
  properties:
    tenantId: 
      type: string
      description: Optional tenant ID (defaults to request tenant)
    service: 
      type: string
      description: Service name
    purpose: 
      type: string
      description: Service purpose/description
    owner: 
      type: string
      description: Service owner
    tags:
      type: array
      items: { type: string }
      description: Flat list of tags (e.g., "key:value" or free-form labels)
      example: ["environment:production", "team:platform", "version:1.2.3"]
    author: 
      type: string
      description: Author of this change
  required: [service]

# Trace Operation Schema  
TraceOperationRequest:
  type: object
  properties:
    tenantId: 
      type: string
      description: Optional tenant ID (defaults to request tenant)
    service: 
      type: string
      description: Service name
    operation: 
      type: string
      description: Operation name
    purpose: 
      type: string
      description: Operation purpose/description
    owner: 
      type: string
      description: Operation owner
    tags:
      type: array
      items: { type: string }
      description: Flat list of tags
      example: ["GET", "/api/v1/users", "30s"]
    author: 
      type: string
      description: Author of this change
  required: [service, operation]

# Metric Schema
MetricRequest:
  type: object
  properties:
    tenantId: 
      type: string
      description: Optional tenant ID (defaults to request tenant)
    metric: 
      type: string
      description: Metric name
    description: 
      type: string
      description: Metric description
    owner: 
      type: string
      description: Metric owner
    tags:
      type: array
      items: { type: string }
      description: Flat list of tags
      example: ["category:performance", "unit:seconds", "source:prometheus"]
    author: 
      type: string
      description: Author of this change
  required: [metric]

# Log Field Schema
LogFieldRequest:
  type: object
  properties:
    tenantId: 
      type: string
      description: Optional tenant ID (defaults to request tenant)
    field: 
      type: string
      description: Log field name
    type: 
      type: string
      description: Field data type
    description: 
      type: string
      description: Field description
    tags:
      type: array
      items: { type: string }
      description: Flat list of tags
      example: ["category:security", "format:json", "indexed:true"]
    examples: 
      type: object
      additionalProperties:
        type: string
      description: Example values as key-value string pairs
      example:
        normal: "INFO"
        error: "ERROR"
        debug: "DEBUG"
    author: 
      type: string
      description: Author of this change
  required: [field]
