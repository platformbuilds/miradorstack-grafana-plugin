      responses:
        '200':
          description: OK
          content:
            application/json:
              example:
                buckets:
                  - { ts: 1737000000000, count: 42 }
                  - { ts: 1737000060000, count: 30 }
                stats: { buckets: 2, sampleN: 1 }
                sampled: false
  /logs/facets:
    get:
      tags: [logs]
      summary: Facets (D3)
      description: |
        Supports Lucene via `query_language=lucene` (server translates to VictoriaLogs query). Response shape unchanged
        for D3. Note: Use either `_time` in `query` or top-level `start`/`end`, not both. If both are present, `_time`
        in `query` takes precedence.
      parameters:
        - in: query
          name: query_language
          schema: { type: string, enum: [lucene, logsql] }
          description: If `lucene`, the server translates to VictoriaLogs query.
        - in: query
          name: query
          schema: { type: string }
          description: Lucene expression for filtering logs before faceting
          example: _time:[now-30m, now] AND level:error
        - in: query
          name: fields
          schema: { type: string }
          description: Comma-separated fields to facet on
          example: service,host
      responses:
        '200':
          description: OK
          content:
            application/json:
              example:
                facets:
                  - field: service
                    buckets:
                      - { key: checkout, count: 120 }
                      - { key: api, count: 75 }
                stats: { fields: 1, sampleN: 1 }
                sampled: false
  /logs/search:
    post:
      tags: [logs]
      summary: Search logs (D3)
      description: |
        Supports Lucene via `query_language=lucene`; translated to VictoriaLogs query. Note: Use either `_time` in
        `query` or top-level `start`/`end`, not both. If both are present, `_time` in `query` takes precedence.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  description: 'LogsQL expression (e.g., "_time:5m service=web")'
                query_language:
                  type: string
                  enum: [lucene, logsql]
                search_engine:
                  type: string
                  enum: [lucene, bleve]
                  description: Search engine to use for query processing (default is lucene for backward compatibility)
                start:
                  type: integer
                  format: int64
                  description: Start time in ms since epoch
                end:
                  type: integer
                  format: int64
                  description: End time in ms since epoch
                limit:
                  type: integer
                  description: Rows per page (default 1000, max 10000)
                page_after:
                  type: object
                  properties:
                    ts:
                      type: integer
                      format: int64
                      description: Cursor timestamp (ms)
                    offset:
                      type: integer
                      description: Offset for same-ms rows
                tenantId:
                  type: string
                  description: Optional tenant override
            example:
              query_language: lucene
              query: "_time:15m AND level:error"
              limit: 200
      responses:
        '200': { description: OK }
  /logs/tail:
    get:
      tags: [logs]
      summary: Tail logs (WebSocket)
      description: |
        Upgrades to a WebSocket connection and streams log rows as JSON frames.
        Note: Swagger "Try it out" sends a normal HTTP request and will not work here.
        Use a WebSocket client, for example:

        - wscat: `wscat -c ws://localhost:8080/api/v1/logs/tail?query=_time:5m&sampling=10`
        - websocat: `websocat -n ws://localhost:8080/api/v1/logs/tail?query=_time:5m`
        - Browser console: `new WebSocket("ws://localhost:8080/api/v1/logs/tail?query=_time:5m")`

        Query parameters:
        - `query`: LogsQL expression (e.g., `_time:5m`)
        - `since`: Start time in milliseconds since epoch (defaults to last 5 minutes)
        - `sampling`: Send every Nth row (integer, default 1)
        - `tenantId`: Optional tenant override

      parameters:
        - in: query
          name: query
          schema: { type: string }
          description: LogsQL expression (e.g., `_time:5m`)
        - in: query
          name: query_language
          schema: { type: string, enum: [lucene, logsql] }
          description: If `lucene`, the server translates to VictoriaLogs query.
        - in: query
          name: since
          schema: { type: integer, format: int64 }
          description: Start timestamp in ms (defaults to now-5m)
        - in: query
          name: sampling
          schema: { type: integer, minimum: 1 }
          description: Downsample by sending every Nth row (default 1)
        - in: query
          name: tenantId
          schema: { type: string }
          description: Optional tenant override for the request
      responses:
        '101':
          description: Switching Protocols (WebSocket upgrade successful)
        '426':
          description: Upgrade Required — endpoint must be called via WebSocket (not HTTP)

