          application/json:
            schema: { type: object }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
                  data: { $ref: '#/components/schemas/FlameNode' }

  /traces/search:
    post:
      tags: [traces]
      summary: Search traces
      description: |
        Jaeger-compatible search across traces. This endpoint accepts Lucene or Bleve expressions via
        `query_language=lucene` and `query`, which Mirador translates into Jaeger filters (service,
        operation, tags, durations, and time window). Specify `search_engine` as `bleve` to use Bleve search capabilities.
        Note: Use either `_time` in `query` or top-level `start`/`end`,
        not both. If both are provided, `_time` in `query` takes precedence. Alternatively, discover trace IDs via
        `/logs/search` with a Lucene filter on `trace_id`, then fetch traces by ID using `/traces/{traceId}`.
        When multiple traces sources are configured in config.yaml (database.victoria_traces + database.traces_sources),
        results from all sources are concatenated.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  description: Optional Lucene expression (e.g., "_time:[now-15m TO now] AND service:checkout AND operation:CreateOrder AND duration:[10ms TO *]")
                query_language:
                  type: string
                  enum: [lucene]
                  description: Set to `lucene` to enable translation
                search_engine:
                  type: string
                  enum: [lucene, bleve]
                  description: Search engine to use for query processing (default is lucene for backward compatibility)
                service: { type: string }
                operation: { type: string }
                tags: { type: string, description: Comma-separated key=value pairs }
                minDuration: { type: string }
                maxDuration: { type: string }
                start: { type: string, format: date-time }
                end: { type: string, format: date-time }
                limit: { type: integer }
      responses:
        '200': { description: OK }

