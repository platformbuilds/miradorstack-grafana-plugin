openapi: 3.0.3
info:
  title: MIRADOR-CORE API
  description: Advanced Observability Platform REST API
  version: 6.0.0
  contact:
    name: Platformbuilds Team
    email: rv@platformbuilds.org

servers:
  - url: "{scheme}://{host}{basePath}"
    description: Configurable server (edit variables in Swagger UI)
    variables:
      scheme:
        enum: [http, https]
        default: http
      host:
        default: localhost:8080
        description: Hostname:port of mirador-core
      basePath:
        default: /api/v1
        description: Base path for API routes (use "/" for root-only endpoints)

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: Session token from LDAP/AD or SSO

  schemas:
    SystemFracture:
      type: object
      properties:
        id:
          type: string
        component:
          type: string
        fracture_type:
          type: string
          enum: [fatigue, overload, degradation]
        time_to_fracture:
          type: integer
          description: Seconds until predicted fracture
        severity:
          type: string
          enum: [high, medium, low]
        probability:
          type: number
          minimum: 0
          maximum: 1
        confidence:
          type: number
          minimum: 0
          maximum: 1

    CorrelationResult:
      type: object
      properties:
        correlation_id:
          type: string
        root_cause:
          type: string
        confidence:
          type: number
        red_anchors:
          type: array
          items:
            $ref: '#/components/schemas/RedAnchor'

    RedAnchor:
      type: object
      description: Anomaly score pattern for RCA analysis
      properties:
        service:
          type: string
        metric:
          type: string
        anomaly_score:
          type: number
        threshold:
          type: number
        timestamp:
          type: string
          format: date-time
        data_type:
          type: string
          enum: [metrics, logs, traces]

    ServiceGraphRequest:
      type: object
      required: [start, end]
      properties:
        start:
          type: string
          format: date-time
          description: Start of the evaluation window (RFC3339)
        end:
          type: string
          format: date-time
          description: End of the evaluation window (RFC3339)
        client:
          type: string
          description: Optional client service filter
        server:
          type: string
          description: Optional server service filter
        connection_type:
          type: string
          description: Optional connection type filter (for example "http")

    ServiceGraphLatency:
      type: object
      properties:
        avg_ms:
          type: number
          format: double
          description: Average latency in milliseconds over the selected window

    ServiceGraphEdge:
      type: object
      properties:
        source:
          type: string
          description: Client service emitting the request
        target:
          type: string
          description: Server service handling the request
        connection_type:
          type: string
          description: Connection type inferred by the servicegraph connector
        call_count:
          type: number
          format: double
          description: Total calls between the services over the window
        call_rate:
          type: number
          format: double
          description: Average calls per minute during the window
        error_count:
          type: number
          format: double
          description: Failed calls over the window
        error_rate:
          type: number
          format: double
          description: Percentage of failed calls over total calls
        server_latency_ms:
          $ref: '#/components/schemas/ServiceGraphLatency'
        client_latency_ms:
          $ref: '#/components/schemas/ServiceGraphLatency'
        unpaired_spans:
          type: number
          format: double
          description: Count of unpaired spans contributing to the edge
        dropped_spans:
          type: number
          format: double
          description: Count of dropped spans while building the edge

    ServiceGraphWindow:
      type: object
      properties:
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
        duration_seconds:
          type: integer
          description: Duration of the evaluation window in seconds

    ServiceGraphResponse:
      type: object
      properties:
        status:
          type: string
        generated_at:
          type: string
          format: date-time
        window:
          $ref: '#/components/schemas/ServiceGraphWindow'
        edges:
          type: array
          items:
            $ref: '#/components/schemas/ServiceGraphEdge'

    FlameNode:
      type: object
      properties:
        name: { type: string }
        value: { type: integer, description: Duration in ms }
        spanId: { type: string }
        service: { type: string }
        children:
          type: array
          items:
            $ref: '#/components/schemas/FlameNode'

    MetricsQLFunctionRequest:
      type: object
      properties:
        query:
          type: string
          description: The MetricsQL query expression to aggregate
        params:
          type: object
          description: Optional parameters for the aggregate function (e.g., quantile value, k value for topk/bottomk)
          additionalProperties: true
      required:
        - query

    MetricsQLFunctionRangeRequest:
      type: object
      properties:
        query:
          type: string
          description: The MetricsQL query expression to aggregate
        start:
          type: string
          format: date-time
          description: Start time for the range query (RFC3339 format)
        end:
          type: string
          format: date-time
          description: End time for the range query (RFC3339 format)
        step:
          type: string
          description: Step duration for the range query (e.g., "15s", "1m", "1h")
        params:
          type: object
          description: Optional parameters for the aggregate function (e.g., quantile value, k value for topk/bottomk)
          additionalProperties: true
      required:
        - query
        - start
        - end
        - step

    MetricsQLQueryResponse:
      type: object
      properties:
        status:
          type: string
          enum: [success, error]
        data:
          type: object
          properties:
            result:
              type: array
              items:
                type: object
                properties:
                  metric:
                    type: object
                    additionalProperties: true
                  value:
                    type: array
                    items:
                      type: string
                    description: Array containing [timestamp, value] pair
            resultType:
              type: string
              enum: [vector, matrix, scalar, string]
        error:
          type: string
          description: Error message if status is 'error'
        errorType:
          type: string
          description: Type of error if status is 'error'

    TraceServiceRequest:
      type: object
      properties:
        tenantId: 
          type: string
          description: Optional tenant ID (defaults to request tenant)
        service: 
          type: string
          description: Service name
        purpose: 
          type: string
          description: Service purpose/description
        owner: 
          type: string
          description: Service owner
        tags:
          type: array
          items: { type: string }
          description: Flat list of tags (e.g., "key:value" or free-form labels)
          example: ["environment:production", "team:platform", "version:1.2.3"]
        author: 
          type: string
          description: Author of this change
      required: [service]

    TraceOperationRequest:
      type: object
      properties:
        tenantId: 
          type: string
          description: Optional tenant ID (defaults to request tenant)
        service: 
          type: string
          description: Service name
        operation: 
          type: string
          description: Operation name
        purpose: 
          type: string
          description: Operation purpose/description
        owner: 
          type: string
          description: Operation owner
        tags:
          type: array
          items: { type: string }
          description: Flat list of tags
          example: ["GET", "/api/v1/users", "30s"]
        author: 
          type: string
          description: Author of this change
      required: [service, operation]

    MetricRequest:
      type: object
      properties:
        tenantId: 
          type: string
          description: Optional tenant ID (defaults to request tenant)
        metric: 
          type: string
          description: Metric name
        description: 
          type: string
          description: Metric description
        owner: 
          type: string
          description: Metric owner
        tags:
          type: array
          items: { type: string }
          description: Flat list of tags
          example: ["category:performance", "unit:seconds", "source:prometheus"]
        author: 
          type: string
          description: Author of this change
      required: [metric]

    LogFieldRequest:
      type: object
      properties:
        tenantId: 
          type: string
          description: Optional tenant ID (defaults to request tenant)
        field: 
          type: string
          description: Log field name
        type: 
          type: string
          description: Field data type
        description: 
          type: string
          description: Field description
        tags:
          type: array
          items: { type: string }
          description: Flat list of tags
          example: ["category:security", "format:json", "indexed:true"]
        examples: 
          type: object
          additionalProperties:
            type: string
          description: Example values as key-value string pairs
          example:
            normal: "INFO"
            error: "ERROR"
            debug: "DEBUG"
        author: 
          type: string
          description: Author of this change
      required: [field]

    LabelRequest:
      type: object
      properties:
        tenantId:
          type: string
          description: Optional tenant ID (defaults to request tenant)
        name:
          type: string
          description: Label name (e.g., instance)
        type:
          type: string
          description: Data type (string, number, bool, etc.)
        required:
          type: boolean
        allowedValues:
          type: object
          additionalProperties: true
          description: Optional allowed set or constraints map
        description:
          type: string
        author:
          type: string
          description: Author of this change
      required: [name]

security:
  - BearerAuth: []

paths:
  /health:
    get:
      tags: [health]
      summary: Health check
      description: Returns basic service health
      responses:
        '200':
          description: Healthy
  /ready:
    get:
      tags: [health]
      summary: Readiness check
      description: Checks backends (Victoria*, engines) and returns readiness
      responses:
        '200': { description: Ready }
        '503': { description: Not ready }
  /microservices/status:
    get:
      tags: [health]
      summary: Microservices status
      description: Returns detailed status of all microservices
      responses:
        '200':
          description: Microservices status
  /metrics:
    get:
      tags: [metrics]
      summary: Prometheus metrics
      description: Exposes Prometheus metrics for monitoring
      responses:
        '200':
          description: Prometheus metrics data
  /predict/analyze:
    post:
      tags: [predict]
      summary: Analyze system fractures
      description: Predict possible fracture/fatigue in running services
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                component:
                  type: string
                time_range:
                  type: string
                model_types:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Fracture analysis results
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      fractures:
                        type: array
                        items:
                          $ref: '#/components/schemas/SystemFracture'

  /rca/investigate:
    post:
      tags: [rca]
      summary: Start RCA investigation
      description: Correlate incidents using red anchors pattern across metrics, logs, traces
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                incident_id:
                  type: string
                symptoms:
                  type: array
                  items:
                    type: string
                time_range:
                  type: object
                  properties:
                    start:
                      type: string
                      format: date-time
                    end:
                      type: string
                      format: date-time
      responses:
        '200':
          description: RCA correlation results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CorrelationResult'
  /predict/health:
    get:
      tags: [predict]
      summary: Predict Engine health
      responses:
        '200': { description: Healthy }
  /predict/fractures:
    get:
      tags: [predict]
      summary: List predicted fractures
      parameters:
        - in: query
          name: time_range
          schema: { type: string }
        - in: query
          name: min_prob
          schema: { type: number }
      responses:
        '200': { description: OK }
  /predict/models:
    get:
      tags: [predict]
      summary: List active prediction models
      responses:
        '200': { description: OK }

  # Traces Schema (Services & Operations)
  /schema/traces/services:
    post:
      tags: [schema]
      summary: Upsert trace service definition
      description: Create or update a trace service definition and record a new version.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TraceServiceRequest'
            example:
              service: "otelgen"
              purpose: "this is a test service created by otelgen tool"
              owner: "aarvee"
              tags: ["development", "bda"]
              author: "aarvee"
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
  /schema/traces/services/bulk:
    post:
      tags: [schema]
      summary: Bulk upsert trace services via CSV
      description: |
        Upload a CSV to create/update trace service definitions.
        CSV columns (header required; strict header mode):
        - tenant_id (optional; defaults to request tenant)
        - service (required)
        - purpose, owner, tags_json (JSON array), author
        Security: 5MiB payload limit, MIME allowlist with sniffing, UTF‑8 validation, CSV injection mitigation, no disk writes.
        Limits: header strict mode (reject unknown columns), 10k row cap, per‑tenant daily quota (429 on exceed).
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
        '429': { description: Too Many Requests }
  /schema/traces/services/{service}:
    get:
      tags: [schema]
      summary: Get current trace service definition
      parameters:
        - in: path
          name: service
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
        '404': { description: Not found }
    delete:
      tags: [schema]
      summary: Delete trace service definition
      parameters:
        - in: path
          name: service
          required: true
          schema: { type: string }
        - in: query
          name: confirm
          schema: { type: string }
          description: Must be '1', 'true', or 'yes'
      responses:
        '200': { description: Deleted }
        '404': { description: Not Found }
        '500': { description: Failed to delete }
  /schema/traces/services/{service}/versions:
    get:
      tags: [schema]
      summary: List versions for a trace service
      parameters:
        - in: path
          name: service
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /schema/traces/services/{service}/versions/{version}:
    get:
      tags: [schema]
      summary: Get a specific version of a trace service definition
      parameters:
        - in: path
          name: service
          required: true
          schema: { type: string }
        - in: path
          name: version
          required: true
          schema: { type: integer }
      responses:
        '200': { description: OK }
        '404': { description: Not found }
  /schema/traces/operations:
    post:
      tags: [schema]
      summary: Upsert trace operation definition
      description: Create or update a trace operation definition and record a new version.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TraceOperationRequest'
            example:
              service: "otelgen"
              operation: "handle_request"
              purpose: "handles incoming HTTP requests"
              owner: "aarvee"
              tags: ["POST", "/api/v1/data", "30s"]
              author: "aarvee"
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
  /schema/traces/operations/bulk:
    post:
      tags: [schema]
      summary: Bulk upsert trace operations via CSV
      description: |
        Upload a CSV to create/update trace operation definitions. Operations are scoped per service; rows referencing undefined services are rejected.
        CSV columns (header required; strict header mode):
        - tenant_id (optional; defaults to request tenant)
        - service (required)
        - operation (required)
        - purpose, owner, tags_json (JSON array), author
        Security: 5MiB payload limit, MIME allowlist with sniffing, UTF‑8 validation, CSV injection mitigation, no disk writes.
        Limits: header strict mode (reject unknown columns), 10k row cap, per‑tenant daily quota (429 on exceed).
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
        '429': { description: Too Many Requests }
  /schema/traces/services/{service}/operations/{operation}:
    get:
      tags: [schema]
      summary: Get current trace operation definition
      parameters:
        - in: path
          name: service
          required: true
          schema: { type: string }
        - in: path
          name: operation
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
        '404': { description: Not found }
    delete:
      tags: [schema]
      summary: Delete trace operation definition
      parameters:
        - in: path
          name: service
          required: true
          schema: { type: string }
        - in: path
          name: operation
          required: true
          schema: { type: string }
        - in: query
          name: confirm
          schema: { type: string }
          description: Must be '1', 'true', or 'yes'
      responses:
        '200': { description: Deleted }
        '404': { description: Not Found }
        '500': { description: Failed to delete }
  /schema/traces/services/{service}/operations/{operation}/versions:
    get:
      tags: [schema]
      summary: List versions for a trace operation
      parameters:
        - in: path
          name: service
          required: true
          schema: { type: string }
        - in: path
          name: operation
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /schema/traces/services/{service}/operations/{operation}/versions/{version}:
    get:
      tags: [schema]
      summary: Get a specific version of a trace operation definition
      parameters:
        - in: path
          name: service
          required: true
          schema: { type: string }
        - in: path
          name: operation
          required: true
          schema: { type: string }
        - in: path
          name: version
          required: true
          schema: { type: integer }
      responses:
        '200': { description: OK }
        '404': { description: Not found }

  /schema/metrics:
    post:
      tags: [schema]
      summary: Upsert metric definition
      description: Create or update a metric definition and record a new version.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [metric]
              properties:
                tenantId: { type: string }
                metric: { type: string }
                description: { type: string }
                owner: { type: string }
                tags:
                  type: array
                  items: { type: string }
                author: { type: string }
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
  /schema/metrics/bulk:
    post:
      tags: [schema]
      summary: Bulk upsert metric and label definitions (CSV)
      description: |
        Upload a CSV to create/update metric and label definitions.
        Security: payload limited to 5MiB, MIME allowlist, UTF‑8 validation, and CSV injection mitigations.

        Columns (header required):

        - tenant_id (optional; defaults to authenticated tenant)
        - metric (required)
        - description
        - owner
        - tags_json (JSON array)
        - label
        - label_type
        - label_required (true/false/1/0/yes/no)
        - label_allowed_json (JSON object)
        - label_description
        - author

        Note: Use the sample endpoint below to generate a pre-filled template.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
  /schema/metrics/bulk/sample:
    get:
      tags: [schema]
      summary: Download sample CSV template
      description: |
        Generates a CSV with header and rows per metric/label to guide users.
        - If `metrics` is omitted, the server enumerates all metric names (via `__name__`) and includes a row per discovered label.
        - If `metrics` is provided (comma-separated), only those metrics are included.
      parameters:
        - in: query
          name: metrics
          required: false
          schema: { type: string }
          description: Comma-separated metric names to include in the sample
      responses:
        '200':
          description: CSV
          content:
            text/csv:
              schema:
                type: string
                format: binary
  /schema/metrics/{metric}:
    get:
      tags: [schema]
      summary: Get metric definition
      parameters:
        - in: path
          name: metric
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
        '404': { description: Not Found }
    delete:
      tags: [schema]
      summary: Delete metric definition
      parameters:
        - in: path
          name: metric
          required: true
          schema: { type: string }
        - in: query
          name: confirm
          schema: { type: string }
          description: Must be '1', 'true', or 'yes'
      responses:
        '200': { description: Deleted }
        '404': { description: Not Found }
        '500': { description: Failed to delete }

  /schema/metrics/{metric}/versions:
    get:
      tags: [schema]
      summary: List metric definition versions
      parameters:
        - in: path
          name: metric
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  versions:
                    type: array
                    items:
                      type: object
                      properties:
                        version: { type: integer }
                        author: { type: string }
                        created_at: { type: string, format: date-time }

  /schema/metrics/{metric}/versions/{version}:
    get:
      tags: [schema]
      summary: Get specific metric definition version
      parameters:
        - in: path
          name: metric
          required: true
          schema: { type: string }
        - in: path
          name: version
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: OK
        '404': { description: Not Found }

  # Independent Labels Schema
  /schema/labels:
    post:
      tags: [schema]
      summary: Upsert label definition (independent)
      description: Create or update a label definition (not tied to a metric) and record a new version.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LabelRequest'
            example:
              name: "instance"
              type: "string"
              required: false
              allowedValues: { }
              description: "Pod or host instance label"
              author: "aarvee"
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
  /schema/labels/{name}:
    get:
      tags: [schema]
      summary: Get label definition
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
        '404': { description: Not Found }
    delete:
      tags: [schema]
      summary: Delete label definition
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
        - in: query
          name: confirm
          schema: { type: string }
          description: Must be '1', 'true', or 'yes'
      responses:
        '200': { description: Deleted }
        '404': { description: Not Found }
        '500': { description: Failed to delete }
  /schema/labels/{name}/versions:
    get:
      tags: [schema]
      summary: List label definition versions
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  versions:
                    type: array
                    items:
                      type: object
                      properties:
                        version: { type: integer }
                        author: { type: string }
                        created_at: { type: string, format: date-time }
  /schema/labels/{name}/versions/{version}:
    get:
      tags: [schema]
      summary: Get specific label definition version
      parameters:
        - in: path
          name: name
          required: true
          schema: { type: string }
        - in: path
          name: version
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: OK
        '404': { description: Not Found }

  /schema/labels/bulk:
    post:
      tags: [schema]
      summary: Bulk upsert label definitions (CSV)
      description: |
        Upload a CSV to create/update label definitions.
        Security: 5MiB payload limit, MIME allowlist, UTF‑8 validation, CSV injection mitigation, daily per‑tenant quota.

        Columns (header required):
        - tenant_id (optional)
        - name (required)
        - type
        - required (true/false/1/0/yes/no)
        - allowed_json (JSON object)
        - description
        - author
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
